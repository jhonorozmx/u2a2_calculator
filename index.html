<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>U2A1 Calculator</title>
  </head>
  <body>
    <header>
      <h1>JavaScript simple calculator</h1>
    </header>
    <div class="container">
      <div class="calculator">
        <div class="user-input">
          <div>
            <input
              type="number"
              id="TextInput1"
              name="TextInput1"
              onchange="getValue1()"
              value="0"
            />
          </div>
          <p class="sign">?</p>
          <div>
            <input
              type="number"
              id="TextInput2"
              name="TextInput2"
              onchange="getValue2()"
              value="0"
            />
          </div>
        </div>
        <div class="op-result">
          <legend style="font-weight: bold">Result</legend>
          <p class="result">0</p>
        </div>
        <div class="keyboard">
          <button id="ActionButton1" class="primary-btn" onclick="sum()">
            +
          </button>
          <button id="ActionButton2" class="primary-btn" onclick="substract()">
            -
          </button>
          <button id="ActionButton3" class="primary-btn" onclick="multiply()">
            *
          </button>
          <button id="ActionButton4" class="primary-btn" onclick="divide()">
            /
          </button>
          <button id="ActionButton5" class="primary-btn" onclick="factorial()">
            !
          </button>
          <button id="ActionButton6" class="primary-btn" onclick="power()">
            x^y
          </button>
          <button id="ActionButton7" class="primary-btn" onclick="clearScr()">
            C
          </button>
        </div>
      </div>
    </div>
    <footer>
      Background by
      <a href="https://www.svgbackgrounds.com/">SVGBackgrounds.com</a>
    </footer>
    <script src="./JS/calculator.js"></script>
  </body>
</html>
