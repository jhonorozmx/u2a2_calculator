<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>U2A1 Calculator</title>
  </head>
  <body>
    <header>
      <h1>JavaScript simple calculator</h1>
    </header>
    <div class="container">
      <div class="calculator">
        <div class="calc-section user-input">
          <div>
            <input type="number" id="TextInput1" placeholder="0" />
          </div>
          <div>
            <input type="number" id="TextInput2" placeholder="0" />
          </div>
        </div>
        <div class="calc-section keyboard">
          <button id="ActionButton1" class="primary-btn" onclick="">+</button>
          <button id="ActionButton2" class="primary-btn" onclick="">-</button>
          <button id="ActionButton3" class="primary-btn" onclick="">*</button>
          <button id="ActionButton4" class="primary-btn" onclick="">/</button>
          <button id="ActionButton5" class="primary-btn" onclick="">!</button>
        </div>
      </div>
    </div>
    <footer>
      Background by
      <a href="https://www.svgbackgrounds.com/">SVGBackgrounds.com</a>
    </footer>
    <script></script>
  </body>
</html>
